<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/pikachuDancer.js"></script>
    <script src="src/charmanderDancer.js"></script>
    <script src="src/pokeBallDancer.js"></script>
    <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
</head>
  </head>
  <body>
    <embed src="./audio/themesong.mp3" autostart="true" hidden="true">
    <div class="topbar">
      <div class="wrapper">
        <span class="title">object dance party</span>
        <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>

        <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePokeBallDancer">add a Pokeball dancer</a>  
        <a href="#" class="lineUpCenterButton">Line up dancers at the center</a>
        <a href="#" class="lineUpRightButton">Line up dancers to the right</a>

      </div>
    <script src="src/init.js"></script>
